name: Lint mix project

on:
  workflow_call:
    inputs:
      elixirs:
        type: string
        default: "[\"1.18.x\"]"
      erlangs:
        type: string
        default: "[\"27.x\"]"
      apt-packages:
        type: string
        default: ""

env:
  MIX_ENV: test

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        elixir: ${{ fromJSON(inputs.elixirs) }}
        otp: ${{ fromJSON(inputs.erlangs) }}
    steps:
    - name: Install apt packages
      if: inputs.apt-packages
      run: |
        sudo apt-get update
        sudo apt-get install -y ${{ inputs.apt-packages }}
    - name: Checkout code
      uses: actions/checkout@v5
    - name: Setup Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir }}
        otp-version: ${{ matrix.otp }}
    - name: Disable compile warnings
      run: echo "::remove-matcher owner=elixir-mixCompileWarning::"
    - name: Retrieve mix dependencies cache
      uses: actions/cache@v4
      id: mix-cache
      with:
        path: |
          deps
          _build
        key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-mix-
    - name: Install mix dependencies
      if: steps.mix-cache.outputs.cache-hit != 'true'
      run: |
        mix deps.get
        mix deps.compile
    - name: Compile code
      run: mix compile --warnings-as-errors
    - name: Check for unused dependencies
      run: mix deps.unlock --check-unused
    - name: Check formatting
      run: mix format --check-formatted
    - name: Run credo
      run: mix credo --strict
    - name: Retrieve PLT cache
      uses: actions/cache@v4
      id: plt-cache
      with:
        path: priv/plts
        key: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-plts-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-plts-
    - name: Create PLTs
      run: |
        mkdir -p priv/plts
        mix dialyzer --plt
    - name: Run dialyzer
      run: mix dialyzer --format github
